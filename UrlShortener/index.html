<!DOCTYPE html>

<html lang="fr">

<head>
	<title>URL Shortener</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="main.js"></script>
</head>

<body>

<h1>Raccourcisseur d'URL</h1>

<label for="inputUrl">URL à raccourcir :</label><br>
<input type="text" id="inputUrl" name="inputUrl"><br>
<button onclick="generateShortUrl()">Générer l'URL raccourcie</button><br>
<label for="outputUrl">URL raccourcie :</label><br>
<input type="text" id="outputUrl" name="outputUrl" readonly><br>
<button onclick="copyToClipboard()">Copier dans le presse-papiers</button>

</body>

</html>
